<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Full Stack App!</title>
    <script src="webApp.js">
    </script>
</head>
<body>
<div id="root"></div>
<script>
        webApp.com.example.kmpwithweb.PokemonList2ViewModel.prototype.getListAsync()
.then((data) => {
        const element = document.getElementById("root");
        element.innerHTML = data.map(pokemon => pokemon.name).join();
})
.catch((err) => {
const element = document.getElementById("root");
  element.innerHTML = err;
})
</script>
</body>
</html>
